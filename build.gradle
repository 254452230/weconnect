// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

compileJava.options.encoding = 'UTF-8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    flatDir name: 'localRepository', dirs: '../shared_lib'
    
    jcenter()
}

configurations.all {
    exclude group: "commons-logging", module: "commons-logging"
}

// In this section you declare the dependencies for your production and test code
dependencies {

    //Logging Dependencies
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.22'
	
	//Spring Framework
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '4.3.6.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.1.RELEASE'

	//Misc Apache convenience libraries
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
	
	//javax Servlet jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	//Mybatis
	compile 'org.mybatis:mybatis-spring:1.2.3'
    compile 'org.mybatis:mybatis:3.3.0'
	
	//Servlet 3.1 API
	compile 'javax.servlet:javax.servlet-api:3.1.0'

	//Quartz Scheduler
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.3'
	compile group: 'org.quartz-scheduler', name: 'quartz-jobs', version: '2.2.3'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

war {
	from('WebContent/resources') {
		include '*'
		into('/resources')
	}
	webInf { from 'WebContent/WEB-INF/' }
	
}
